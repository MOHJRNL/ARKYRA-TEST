<svg width="493" height="369" viewBox="0 0 493 369" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Neutral gradient background illustration for Arkyra integrations -->
  <defs>
    <linearGradient id="arkyra-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001969;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#FFBE00;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#001969;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="arkyra-gradient-2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#001969;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFBE00;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="arkyra-gradient-3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#001969;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Abstract integration network visualization -->
  <g opacity="0.8">
    <!-- Central hub circle -->
    <circle cx="246.5" cy="184.5" r="80" fill="url(#arkyra-gradient-1)" stroke="#001969" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>

    <!-- Connection nodes -->
    <circle cx="150" cy="100" r="45" fill="url(#arkyra-gradient-2)" stroke="#001969" stroke-width="1.5" opacity="0.5"/>
    <circle cx="340" cy="90" r="40" fill="url(#arkyra-gradient-3)" stroke="#FFBE00" stroke-width="1.5" opacity="0.5"/>
    <circle cx="120" cy="260" r="38" fill="url(#arkyra-gradient-1)" stroke="#3498DB" stroke-width="1.5" opacity="0.5"/>
    <circle cx="370" cy="270" r="42" fill="url(#arkyra-gradient-2)" stroke="#001969" stroke-width="1.5" opacity="0.5"/>

    <!-- Connecting lines -->
    <line x1="246.5" y1="184.5" x2="150" y2="100" stroke="#001969" stroke-width="2" stroke-dasharray="8,4" opacity="0.3"/>
    <line x1="246.5" y1="184.5" x2="340" y2="90" stroke="#FFBE00" stroke-width="2" stroke-dasharray="8,4" opacity="0.3"/>
    <line x1="246.5" y1="184.5" x2="120" y2="260" stroke="#3498DB" stroke-width="2" stroke-dasharray="8,4" opacity="0.3"/>
    <line x1="246.5" y1="184.5" x2="370" y2="270" stroke="#001969" stroke-width="2" stroke-dasharray="8,4" opacity="0.3"/>

    <!-- Small accent dots representing data flow -->
    <circle cx="198" cy="142" r="6" fill="#FFBE00" opacity="0.6"/>
    <circle cx="293" cy="137" r="5" fill="#001969" opacity="0.6"/>
    <circle cx="183" cy="222" r="5" fill="#3498DB" opacity="0.6"/>
    <circle cx="308" cy="227" r="6" fill="#FFBE00" opacity="0.6"/>

    <!-- Abstract plugin symbols -->
    <g transform="translate(150, 100)">
      <rect x="-15" y="-15" width="30" height="30" rx="4" fill="#001969" opacity="0.15"/>
      <path d="M-8,-8 L8,8 M8,-8 L-8,8" stroke="#001969" stroke-width="2" opacity="0.4"/>
    </g>

    <g transform="translate(340, 90)">
      <rect x="-13" y="-13" width="26" height="26" rx="4" fill="#FFBE00" opacity="0.15"/>
      <circle cx="0" cy="0" r="6" fill="none" stroke="#FFBE00" stroke-width="2" opacity="0.4"/>
    </g>

    <g transform="translate(120, 260)">
      <rect x="-13" y="-13" width="26" height="26" rx="4" fill="#3498DB" opacity="0.15"/>
      <path d="M-6,0 L6,0 M0,-6 L0,6" stroke="#3498DB" stroke-width="2" opacity="0.4"/>
    </g>

    <g transform="translate(370, 270)">
      <rect x="-14" y="-14" width="28" height="28" rx="4" fill="#001969" opacity="0.15"/>
      <rect x="-6" y="-6" width="12" height="12" fill="none" stroke="#001969" stroke-width="2" opacity="0.4"/>
    </g>

    <!-- Center integration icon -->
    <g transform="translate(246.5, 184.5)">
      <circle cx="0" cy="0" r="25" fill="#001969" opacity="0.1"/>
      <path d="M-12,-12 L-12,12 L12,12 L12,-12 Z" fill="none" stroke="#001969" stroke-width="2.5" opacity="0.4"/>
      <circle cx="-6" cy="-6" r="2" fill="#FFBE00" opacity="0.7"/>
      <circle cx="6" cy="-6" r="2" fill="#FFBE00" opacity="0.7"/>
      <circle cx="-6" cy="6" r="2" fill="#FFBE00" opacity="0.7"/>
      <circle cx="6" cy="6" r="2" fill="#FFBE00" opacity="0.7"/>
    </g>
  </g>

  <!-- Decorative background elements -->
  <g opacity="0.3">
    <circle cx="80" cy="320" r="60" fill="url(#arkyra-gradient-1)"/>
    <circle cx="410" cy="50" r="50" fill="url(#arkyra-gradient-2)"/>
    <circle cx="430" cy="330" r="45" fill="url(#arkyra-gradient-3)"/>
  </g>
</svg>
