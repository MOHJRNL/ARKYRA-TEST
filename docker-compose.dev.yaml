# ARKYRA Development Services
# This file starts only the necessary backing services for local/hybrid development.
# Run with: docker compose -f docker-compose.dev.yaml up -d

version: '3.8'

services:
  arkyra-postgres:
    image: postgres:16-alpine
    container_name: arkyra-postgres-dev
    restart: always
    environment:
      POSTGRES_USER: arkyra
      POSTGRES_PASSWORD: arkyra-password
      POSTGRES_DB: arkyra-dev-db
    ports:
      - "5433:5432" # Use a different port to avoid conflicts with other local postgres
    volumes:
      - arkyra-postgres-dev-data:/var/lib/postgresql/data
    networks:
      - arkyra-dev-network

  arkyra-redis:
    image: redis:7-alpine
    container_name: arkyra-redis-dev
    restart: always
    ports:
      - "6380:6379" # Use a different port to avoid conflicts
    networks:
      - arkyra-dev-network

  arkyra-temporal:
    image: temporalio/auto-setup:1.28.1
    container_name: arkyra-temporal-dev
    restart: always
    ports:
      - "7234:7233" # Use a different port
      - "8081:8080" # Temporal UI
    environment:
      - DB=sqlite3
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_CORS_ORIGINS=http://localhost:4200
    networks:
      - arkyra-dev-network

volumes:
  arkyra-postgres-dev-data:
    driver: local

networks:
  arkyra-dev-network:
    driver: bridge
