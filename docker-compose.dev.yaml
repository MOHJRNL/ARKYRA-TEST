# ARKYRA Development Services
# This file starts only the necessary backing services for local/hybrid development.
# Run with: docker compose -f docker-compose.dev.yaml up -d

version: '3.8'

services:
  arkyra-postgres:
    image: postgres:16-alpine
    container_name: arkyra-postgres-dev
    restart: always
    environment:
      POSTGRES_USER: arkyra
      POSTGRES_PASSWORD: arkyra-password
      POSTGRES_DB: arkyra-dev-db
    ports:
      - "5433:5432" # Use a different port to avoid conflicts with other local postgres
    volumes:
      - arkyra-postgres-dev-data:/var/lib/postgresql/data
    networks:
      - arkyra-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arkyra -d arkyra-dev-db"]
      interval: 5s
      timeout: 5s
      retries: 5

  arkyra-redis:
    image: redis:7-alpine
    container_name: arkyra-redis-dev
    restart: always
    ports:
      - "6380:6379" # Use a different port to avoid conflicts
    networks:
      - arkyra-dev-network

  arkyra-temporal:
    image: temporalio/auto-setup:1.25.1
    container_name: arkyra-temporal-dev
    depends_on:
      arkyra-postgres:
        condition: service_healthy
    ports:
      - "7234:7233"
      - "8081:8080"
    environment:
      - DB=postgres12_pgx
      - DB_PORT=5432
      - POSTGRES_SEEDS=arkyra-postgres
      - POSTGRES_USER=arkyra
      - POSTGRES_PWD=arkyra-password
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    volumes:
      - ./temporal-dynamicconfig:/etc/temporal/config/dynamicconfig
    networks:
      - arkyra-dev-network

volumes:
  arkyra-postgres-dev-data:
    driver: local

networks:
  arkyra-dev-network:
    driver: bridge
